{% extends "base.html" %}

{% block content %}
        <div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-8">
						{% for book in books %}
						<article class="post post-1">
							<header class="entry-header">
								<h1 class="entry-title">
									<a href="#">{{ book.title }}</a>
								</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="#">{{ book.genre.all }}</a></span>
			
									<span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{ book.date_of_publishing }}</time></a></span>
			
									<span class="post-author"><a href="#">{{ book.author }}</a></span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<div class="read-more cl-effect-14">
									<a href="#" class="more-link">Read summary <span class="meta-nav">â†’</span></a>
								</div>
							</div>
						</article>
						{% endfor %}
						<form method="post">
							{% csrf_token %}
							{{ form.as_p }}
							<input type="Submit" value="Save">
						</form>
					</main>
                    <aside class="col-md-4">
						<div class="widget widget-recent-posts">		
							<h3 class="widget-title">A bit more in our store</h3>		
							<ul>
								<li>
									<a href="#">Authors</a>
								</li>
								<li>
									<a href="#">Books</a>
								</li>
								<li>
									<a href="#">Genres</a>
								</li>
							</ul>
						</div>
					</aside>
				</div>
			</div>
		</div>
{% endblock %}
